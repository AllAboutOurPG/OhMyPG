<div *ngIf="percentage | async as pct">
    <mat-progress-bar [value]="pct">{{ pct | number }}% </mat-progress-bar>
</div>
<div *ngIf="(snapshot | async) as snap">
    {{ snap.bytesTransferred }} of {{ snap.totalBytes }}    
    <h3 *ngIf="snap.bytesTransferred ===snap.totalBytes">Your upload is complete !!</h3>
    <hr>
</div>
